name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Backend Tests
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: shopall_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Wait for MySQL
      run: |
        until mysqladmin ping -h"127.0.0.1" -P3306 -uroot -ptestpassword --silent; do
          echo 'waiting for mysql...'
          sleep 1
        done
    
    - name: Run database migrations
      working-directory: ./backend
      env:
        DATABASE_URL: mysql+pymysql://root:testpassword@localhost:3306/shopall_test
        SECRET_KEY: test-secret-key
        RAZORPAY_KEY_ID: test_key
        RAZORPAY_KEY_SECRET: test_secret
        RAZORPAY_WEBHOOK_SECRET: test_webhook
        CLOUDINARY_CLOUD_NAME: test_cloud
        CLOUDINARY_API_KEY: test_key
        CLOUDINARY_API_SECRET: test_secret
        SENDGRID_API_KEY: test_key
        FROM_EMAIL: test@example.com
      run: |
        alembic upgrade head
    
    - name: Run tests
      working-directory: ./backend
      env:
        DATABASE_URL: mysql+pymysql://root:testpassword@localhost:3306/shopall_test
        SECRET_KEY: test-secret-key
        RAZORPAY_KEY_ID: test_key
        RAZORPAY_KEY_SECRET: test_secret
        RAZORPAY_WEBHOOK_SECRET: test_webhook
        CLOUDINARY_CLOUD_NAME: test_cloud
        CLOUDINARY_API_KEY: test_key
        CLOUDINARY_API_SECRET: test_secret
        SENDGRID_API_KEY: test_key
        FROM_EMAIL: test@example.com
      run: |
        pytest tests/ -v --cov=app --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend

  # Frontend Tests
  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run type checking
      working-directory: ./frontend
      run: npm run type-check
    
    - name: Run linting
      working-directory: ./frontend
      run: npm run lint
    
    - name: Run tests
      working-directory: ./frontend
      env:
        NEXT_PUBLIC_BACKEND_URL: http://localhost:8000
        NEXT_PUBLIC_RAZORPAY_KEY_ID: test_key
      run: npm run test:ci
    
    - name: Build application
      working-directory: ./frontend
      env:
        NEXT_PUBLIC_BACKEND_URL: http://localhost:8000
        NEXT_PUBLIC_RAZORPAY_KEY_ID: test_key
      run: npm run build

  # Security Audit
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Deploy Backend to Render (Production only)
  deploy-backend:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [backend-test, security-audit]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        RENDER_SERVICE_ID: ${{ secrets.RENDER_BACKEND_SERVICE_ID }}
      run: |
        curl -X POST \
          -H "Authorization: Bearer $RENDER_API_KEY" \
          -H "Accept: application/json" \
          -H "Content-Type: application/json" \
          "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
          -d '{}'

  # Deploy Frontend to Vercel (Production only)
  deploy-frontend:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [frontend-test, security-audit]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./frontend
        vercel-args: '--prod'

  # Lighthouse Performance Test (Production only)
  lighthouse:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [deploy-frontend]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Wait for deployment
      run: sleep 60
    
    - name: Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          https://yourstore.vercel.app
        configPath: './lighthouserc.json'
        uploadArtifacts: true
        temporaryPublicStorage: true

  # Notify on Success/Failure
  notify:
    if: always()
    needs: [backend-test, frontend-test, security-audit]
    runs-on: ubuntu-latest
    
    steps:
    - name: Notify Slack on Success
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#deployments'
        text: '✅ CI/CD Pipeline succeeded for ${{ github.ref }}'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    
    - name: Notify Slack on Failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#deployments'
        text: '❌ CI/CD Pipeline failed for ${{ github.ref }}'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
