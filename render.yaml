# Render Blueprint for Aशā Store Backend
# This file automates the deployment on Render

services:
  # PostgreSQL Database
  - type: pserv
    name: asha-store-db
    plan: free
    region: singapore
    databaseName: shopall
    databaseUser: asha_admin

  # Backend API
  - type: web
    name: asha-store-backend
    runtime: python
    region: singapore
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: JWT_SECRET
        value: asha_store_secret_key_2024_secure_production
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: RAZORPAY_KEY_ID
        value: rzp_test_FVZPTn18225397949705
      - key: ALLOWED_ORIGINS
        value: https://ashastore.com,https://www.ashastore.com,https://admin.ashastore.com
      - key: DATABASE_URL
        fromDatabase:
          name: asha-store-db
          property: connectionString
