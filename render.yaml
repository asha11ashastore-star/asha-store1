# Render Blueprint for Aशā Store Backend
# This file automates the deployment on Render

services:
  # Backend API
  - type: web
    name: asha-store-backend
    runtime: python
    pythonVersion: "3.10"
    region: singapore
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./shopall.db
      - key: SECRET_KEY
        value: asha_store_secret_key_2024_secure_production
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: RAZORPAY_KEY_ID
        value: rzp_test_FVZPTn18225397949705
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: FRONTEND_URL
        value: https://ashastore.com
