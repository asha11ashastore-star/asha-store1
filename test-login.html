<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - Asha Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #8b6742 0%, #a67c52 50%, #70553a 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #8b6742;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #8b6742;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #70553a;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .credentials {
            background: #fff3cd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ffc107;
        }
        .credentials h3 {
            margin-top: 0;
            color: #856404;
        }
        .cred-option {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Login - Asha Store</h1>
        
        <div class="credentials">
            <h3>Working Credentials (Verified via API):</h3>
            <div class="cred-option">
                <strong>Option 1:</strong><br>
                Email: owner@ashastore.com<br>
                Password: Owner2024!
                <button onclick="fillCredentials('owner@ashastore.com', 'Owner2024!')">Use This</button>
            </div>
            <div class="cred-option">
                <strong>Option 2:</strong><br>
                Email: seller@ashastore.com<br>
                Password: Seller2024!
                <button onclick="fillCredentials('seller@ashastore.com', 'Seller2024!')">Use This</button>
            </div>
        </div>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Test Login</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        const API_URL = 'https://asha-store-backend.onrender.com/api/v1/auth/login';

        function fillCredentials(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = '‚è≥ Testing login...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ LOGIN SUCCESSFUL!</h3>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Name:</strong> ${data.user.first_name} ${data.user.last_name}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p><strong>Token:</strong> ${data.access_token.substring(0, 50)}...</p>
                        <hr>
                        <p>‚úÖ The API is working perfectly!</p>
                        <p>You can now use these credentials in the dashboard:</p>
                        <p><a href="https://react-dashboard-ashastore.vercel.app" target="_blank" style="color: #8b6742; font-weight: bold;">Open Dashboard</a></p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå LOGIN FAILED</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.detail || JSON.stringify(data)}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå NETWORK ERROR</h3>
                    <p>${error.message}</p>
                    <p>This might be a CORS issue or network problem.</p>
                `;
            }
        });
    </script>
</body>
</html>
